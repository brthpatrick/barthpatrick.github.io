<style>

/* Színek */
:root{
  --dark: #0b1022;
  --light: #f3f7fb;
  --hover-outline: rgba(34,211,238,0.18);
  --focus-outline: rgba(134,239,172,0.6);
  --cell-border: rgba(0,0,0,0.12);
}

/* Tábla alap */
#sakktabla{
  border-collapse: collapse;
  margin: 28px auto;
  display: block;
  width: fit-content;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(2,6,23,0.5);
  background: rgba(255,255,255,0.01);
}

/* Cellaméretezés */
#sakktabla td {
  width: max(36px, min(8vw, 88px));
  height: max(36px, min(8vw, 88px));
  padding: 0;
  margin: 0;
  border: 1px solid var(--cell-border);
  text-align: center;
  vertical-align: middle;
  font-weight: 600;
  font-size: calc(10px + 0.6vw);
  transition: transform 120ms ease, outline 120ms ease, background 120ms ease;
  position: relative;
  background-clip: padding-box;
}

/* Váltakozó színek */
#sakktabla tr:nth-child(even) td:nth-child(odd),
#sakktabla tr:nth-child(odd) td:nth-child(even) {
  background: linear-gradient(180deg,#061425 0%, var(--dark) 100%);
  color: #e6eef6;
}

#sakktabla tr:nth-child(even) td:nth-child(even),
#sakktabla tr:nth-child(odd) td:nth-child(odd) {
  background: linear-gradient(180deg,#ffffff 0%, var(--light) 100%);
  color: #061425;
}

/* Hover effekt - kiemeli a mezőt */
#sakktabla td:hover{
  transform: scale(1.02);
  outline: 3px solid var(--hover-outline);
  z-index: 2;
}

/* Fókusz */
#sakktabla td:focus{
  outline: 3px solid var(--focus-outline);
  outline-offset: -3px;
}

/* Mobilon beállítás */
@media (max-width:520px){
  #sakktabla {
    margin: 12px auto;
    box-shadow: 0 6px 18px rgba(2,6,23,0.45);
  }
}
</style>
